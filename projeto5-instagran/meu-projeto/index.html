<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media450.css">
    <title>Instagran</title>
</head>
<body>
<div class="conteudo-container">
    <div class="img-celulares">
        <img src="img/imagem_cel_exterior.png" alt="">
        <!--        <img src="img/imagem_cel_interior.jpg" alt="">-->
    </div>
    <main>
        <section class="espaco-login">
            <img src="img/logo_instagram.png" alt="" class="logo">
            <form>
                <input type="text" required placeholder="Telefone, nome de usuário ou email">
                <input type="password" required placeholder="Senha">
                <a href="" class="btn-entrar">Entrar</a>
            </form>
            <div class="divisor-container">
                <p>ou</p>
            </div>
            <div class="container-ajuda">
                <a href="" class="container-facebook">
                    <img src="img/logo_facebook.svg" alt="">
                    <h3>Entrar com o Facebook</h3>
                </a>
                <a href="">
                    <p>Esqueceu a senha?</p>
                </a>
            </div>
        </section>
        <div class="cadastro">
            <p>Não tem conta? <span>Cadastre-se</span></p>
        </div>
        <p>Obtenha o aplicativo</p>
        <div class="dowloads">
            <a href="#">
                <img src="img/botao_google_play.png" alt="">
            </a>
            <a href="#">
                <img src="img/botao_apple.png" alt="">
            </a>
        </div>
    </main>
</div>
<footer>
    <ul class="footerbar">
        <li>sobre</li>
        <li>ajuda</li>
        <li>imprensa</li>
        <li>api</li>
        <li>carreiras</li>
        <li>privacidades</li>
        <li>termos</li>
        <li>localização</li>
        <li>contas mais relevantes</li>
        <li>hashtags</li>
        <li>idioma</li>
    </ul>
    <p>&copy; instagran do facebook</p>
</footer>
</body>
</html>
