<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bf7e05c402.js"></script>
    <title>WhatsApp</title>
</head>
<body>
<nav>
    <aside class="sidebar">
        <div class="navegacao">
            <img src="img/avatar1.png" alt="foto de perfil pessoal">
            <div>
                <i class="fas fa-spinner"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="notificacao">
            <i class="fas fa-bell-slash"></i>
            <div>
                <p>Receba notificações de novas mensagens</p>
                <p>Ativar notificações na área de trabalho <b> ></b></p>
            </div>
        </div>
        <div class="pesquisa">
            <i id="contact-search" class="fas fa-search"></i>
            <input type="text" placeholder="Procurar ou começar uma nova conversa">

        </div>
        <section class="conversas">
            <div class="selecionada">
                <div>
                    <img src="img/avatar2.png" alt="">
                    <div class="conversa-texto">
                        <h3 class="conversas-texto">Sabrina Matos</h3>
                        <p class="conversas-texto"><span></span>oi, tudo bem?</p>
                    </div>
                </div>
                <p class="horario">22:40</p>
            </div>
            <div>
                <div>
                    <img src="img/avatar3.png" alt="">
                    <div class="conversa-texto">
                        <h3 class="conversas-texto">João Augusto</h3>
                        <p class="conversas-texto">Esta disponível para um freela?</p>
                    </div>
                </div>
                <div class="conversas-notificacao">
                    <p>12:00</p>
                    <span>3</span>
                </div>
            </div>
            <div>
                <div>
                    <img src="img/avatar4.png" alt="">
                    <div class="conversa-texto">
                        <h3 class="conversas-texto">Maria Silva</h3>
                        <p class="conversas-texto">O projeto ficou perfeito, obrigada!</p>
                    </div>
                </div>
                <div class="conversas-notificacao">
                    <p>08:20</p>
                    <span>5</span>
                </div>
            </div>
        </section>
    </aside>
</nav>
<main>
    <nav class="navbar">
        <div class="navbar-informacoes">
            <img src="img/avatar2.png" alt="">
            <h3>Sabrina Matos</h3>
        </div>
        <ul class="navbar-icons">
            <li><i class="fas fa-search"></i></li>
            <li><i class="fas fa-paperclip"></i></li>
            <li><i class="fas fa-ellipsis-v"></i></li>
        </ul>
    </nav>
    <div class="area-conversa-container">
            <div class="balao-conversas">
                <p class="balao-recebido balao">Olá, Bom diaa</p>
                <p class="balao-enviado">Oi gata!</p>

            </div>

        <div class="area-conversa"></div>
    </div>
    <nav class="footerbar">
        <div>
            <i class="far fa-grin"></i>
            <input type="text" placeholder="Digite uma mensagem">
        </div>
        <i class="fas fa-microphone"></i>
        
    </nav>
</main>
</body>
</html>
